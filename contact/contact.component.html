<h1>Contact us</h1>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

    <h5 *ngIf="success">Your form is valid!</h5>

    <label>
      Name:
      <input type="text" formControlName="name">
      <div *ngIf="contactForm.controls.name.errors" >
        <div class="error" *ngIf="contactForm.controls.name.errors.required && contactForm.controls.name.touched">Your name is required</div>
      </div>
    </label>
  
    <label>
      Feedback:
      <textarea formControlName="feedback"></textarea>
      <div *ngIf="contactForm.controls.feedback.errors.required" >
        <div class="error" *ngIf="contactForm.controls.feedback.errors.required && contactForm.controls.feedback.touched">A feedback is required</div>
      </div>
    </label>

    <input type="submit" value="Send feedback" class="button">
  
  </form>

  <div *ngIf="submitted" class="results">
    <strong>Name:</strong> 
    <span>{{ contactForm.controls.name.value }}</span>

    <strong>feedback:</strong> 
    <span>{{ contactForm.controls.feedback.value }}</span>
  </div>
